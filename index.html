<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/imgs/icon.png" type="image/x-icon">
    <title>Catalogo Online SFB</title>
</head>
<body>  
    <h1>Produtos Lojinha SFB</h1>
    <hr>

    <h2>Filtragem dos produtos</h2>
    <form id="form">
        <label for="categoria">Categoria: </label>
        <select id="inputCategoria">
            <option value="" disabled selected>Selecione</option>
            <option value="">Nenhuma</option>
            <option value="monitores">Monitores</option>
            <option value="teclados">Teclados</option>
            <option value="mousesGamer">Mouses Gamers</option>
        </select>
        <br>
        <label for="disponibilidade">Somente disponiveis: <input type="checkbox" id="disponibilidade" value="true"></label>
        <br>
        <label for="ordenarPreco">Ordenar por pre√ßo:</label>
        <select id="ordenarPreco">
            <option value="" disabled selected>Selecione</option>
            <option value="men">Menor para maior</option>
            <option value="mai">Maior para menor</option>
        </select>
    </form>
    <br>

    <button id="btnTodos">Exbir Todos os Produtos</button>
    <button id="btnMostrar">Filtrar</button>
    <hr>

    <div id="produtosContainer"></div>

    <script src="./assets/app.js"></script>
</body>
</html>
