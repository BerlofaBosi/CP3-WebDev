    <link rel="stylesheet" href="./assets/style.css">
    <title>Catalogo Online SFB</title>
</head>
<body>  
    <h1>Produtos Lojinha SFB</h1>

    <h2>Filtragem dos produtos</h2>

        <label for="categoria">Categoria: </label>

            <option value="teclados">Teclados</option>
            <option value="mousesGamer">Mouses Gamers</option>

        <br>
        <label for="disponibilidade">Somente disponiveis: <input type="checkbox" id="disponibilidade" value="true"></label>
        
    </form>
    <br>

    <button id="btnMostrar">Mostrar seleção</button>
    <hr>


</body>
<script src="./assets/app.js"></script>
